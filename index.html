<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerNexus - 智慧能源中樞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; margin: 0; font-family: sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend, ReferenceLine } = window.Recharts;

        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg ${className}`}>
                <h3 className="text-slate-400 text-sm font-medium mb-4 flex items-center gap-2">{title}</h3>
                {children}
            </div>
        );

        const KPICard = ({ label, value, unit, icon, color = "text-white" }) => (
            <div className="bg-slate-800 p-5 rounded-xl border border-slate-700 flex items-center justify-between">
                <div>
                    <p className="text-slate-400 text-sm">{label}</p>
                    <div className={`text-2xl font-bold mt-1 ${color}`}>{value} <span className="text-sm text-slate-500 font-normal">{unit}</span></div>
                </div>
                <div className="p-3 bg-slate-900 rounded-lg text-cyan-400 border border-slate-700">
                    <i data-lucide={icon}></i>
                </div>
            </div>
        );

        function App() {
            const [time, setTime] = useState(new Date());
            const [capacity, setCapacity] = useState(7000);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                if (window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            const data = useMemo(() => Array.from({ length: 24 }, (_, i) => ({
                time: `${i}:00`,
                load: Math.round(4000 + Math.random() * 2000 + (i >= 17 && i <= 21 ? 1500 : 0))
            })), []);

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto">
                    <header className="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
                        <div className="flex items-center gap-4">
                            <div className="bg-cyan-600 p-2 rounded-lg"><i data-lucide="zap" className="text-white"></i></div>
                            <h1 className="text-3xl font-bold text-white">Power<span className="text-cyan-400">Nexus</span></h1>
                        </div>
                        <div className="text-right font-mono text-cyan-400 text-xl">{time.toLocaleTimeString()}</div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <KPICard label="即時需量" value="5,842" unit="kW" icon="zap" color="text-cyan-400" />
                        <KPICard label="備轉容量" value="15.4" unit="%" icon="activity" color="text-emerald-400" />
                        <KPICard label="儲能水平" value="82" unit="%" icon="battery" color="text-yellow-400" />
                        <KPICard label="預估電費" value="845" unit="萬" icon="dollar-sign" color="text-rose-400" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <Card className="lg:col-span-2" title="能源負荷趨勢">
                            <div className="h-80 w-full">
                                <ResponsiveContainer>
                                    <AreaChart data={data}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#334155" />
                                        <XAxis dataKey="time" stroke="#64748b" />
                                        <YAxis stroke="#64748b" />
                                        <Tooltip contentStyle={{backgroundColor: '#1e293b', border: 'none'}} />
                                        <ReferenceLine y={capacity} stroke="#f43f5e" strokeDasharray="5 5" />
                                        <Area type="monotone" dataKey="load" stroke="#22d3ee" fill="#06b6d4" fillOpacity={0.2} strokeWidth={3} />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                        
                        <Card title="系統參數">
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs text-slate-500 uppercase">契約容量設定</label>
                                    <input 
                                        type="number" 
                                        value={capacity} 
                                        onChange={(e) => setCapacity(e.target.value)}
                                        className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-cyan-400 mt-1"
                                    />
                                </div>
                                <div className="p-4 bg-slate-900 rounded-lg border-l-4 border-emerald-500 text-sm">
                                    ✓ 目前負載穩定，未超過契約容量警戒線。
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

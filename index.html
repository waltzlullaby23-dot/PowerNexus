<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerNexus - 智慧能源戰略中樞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; margin: 0; min-height: 100vh; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 顯式從 Recharts 全域變數解構，避免抓不到元件
        const { 
            AreaChart, Area, XAxis, YAxis, CartesianGrid, 
            Tooltip, Legend, ResponsiveContainer, ReferenceLine 
        } = window.Recharts;
        const { useState, useEffect, useMemo } = React;

        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-slate-800 border border-slate-700 rounded-lg p-4 shadow-lg ${className}`}>
                <h3 className="text-slate-400 text-sm font-medium mb-4 flex items-center gap-2">{title}</h3>
                {children}
            </div>
        );

        const KPICard = ({ label, value, unit, icon, trend, color = "text-white" }) => (
            <div className="bg-slate-800 p-4 rounded-lg border border-slate-700 flex items-center justify-between">
                <div>
                    <p className="text-slate-400 text-sm">{label}</p>
                    <div className={`text-2xl font-bold mt-1 ${color}`}>{value} <span className="text-sm text-slate-500">{unit}</span></div>
                    {trend && <div className={`text-xs mt-1 ${trend > 0 ? 'text-emerald-400' : 'text-rose-400'}`}>{trend > 0 ? '▲' : '▼'} {Math.abs(trend)}%</div>}
                </div>
                <div className="p-3 bg-slate-700 rounded-full text-cyan-400">
                    <i data-lucide={icon}></i>
                </div>
            </div>
        );

        function PowerNexusDashboard() {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [reserveMargin, setReserveMargin] = useState("15.42");

            const data = useMemo(() => {
                return Array.from({ length: 24 }, (_, i) => ({
                    time: `${i}:00`,
                    originalLoad: Math.round(4000 + Math.random() * 500 + (i >= 16 && i <= 21 ? 2500 : 0)),
                    optimizedLoad: Math.round(4000 + Math.random() * 500 + (i >= 16 && i <= 21 ? 500 : (i <= 6 ? 1500 : 0))),
                    solarGen: (i >= 6 && i <= 17) ? Math.round(1000 * Math.sin((i - 6) / 11 * Math.PI)) : 0
                }));
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                    setReserveMargin((15 + Math.random()).toFixed(2));
                }, 2000);
                // 每次渲染後更新圖示
                if (window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="p-6">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-slate-800">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyan-600 p-2 rounded-lg"><i data-lucide="zap" className="text-white"></i></div>
                            <div>
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">PowerNexus</h1>
                                <p className="text-slate-400 text-sm">智慧能源戰略中樞</p>
                            </div>
                        </div>
                        <div className="text-right mt-4 md:mt-0">
                            <div className="text-2xl font-mono text-cyan-400">{currentTime.toLocaleTimeString()}</div>
                            <div className="text-slate-500 text-sm">{currentTime.toLocaleDateString()}</div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <KPICard label="即時需量" value="5,842" unit="kW" icon="zap" trend={-2.5} color="text-cyan-400" />
                        <KPICard label="儲能系統" value="85" unit="%" icon="battery-charging" color="text-yellow-400" />
                        <KPICard label="功率因數" value="99.2" unit="%" icon="trending-up" color="text-emerald-400" />
                        <KPICard label="預估電費" value="845" unit="萬" icon="dollar-sign" trend={-12.4} color="text-rose-300" />
                    </div>

                    <Card title="負載曲線與能源優化">
                        <div className="h-80 w-full">
                            <ResponsiveContainer>
                                <AreaChart data={data}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="time" stroke="#64748b" />
                                    <YAxis stroke="#64748b" />
                                    <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: 'none' }} />
                                    <Area type="monotone" dataKey="originalLoad" name="原始負載" stroke="#94a3b8" fill="#94a3b8" fillOpacity={0.1} />
                                    <Area type="monotone" dataKey="optimizedLoad" name="優化負載" stroke="#22d3ee" fill="#06b6d4" fillOpacity={0.2} />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PowerNexusDashboard />);
    </script>
</body>
</html>

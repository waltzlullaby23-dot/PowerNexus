<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerNexus - 智慧能源戰略中樞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; margin: 0; font-family: sans-serif; }
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line { stroke: #334155; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            AreaChart, Area, XAxis, YAxis, CartesianGrid, 
            Tooltip, Legend, ResponsiveContainer, ReferenceLine 
        } = window.Recharts;

        // --- 子元件：通用卡片 ---
        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg ${className}`}>
                <h3 className="text-slate-400 text-sm font-medium mb-4 flex items-center gap-2">{title}</h3>
                {children}
            </div>
        );

        // --- 子元件：KPI 指標卡 ---
        const KPICard = ({ label, value, unit, icon, trend, color = "text-white" }) => (
            <div className="bg-slate-800 p-5 rounded-xl border border-slate-700 flex items-center justify-between shadow-sm">
                <div>
                    <p className="text-slate-400 text-sm">{label}</p>
                    <div className={`text-2xl font-bold mt-1 ${color}`}>
                        {value} <span className="text-base text-slate-500 font-normal">{unit}</span>
                    </div>
                    {trend && (
                        <div className={`text-xs mt-1 ${trend > 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                            {trend > 0 ? '▲' : '▼'} {Math.abs(trend)}% <span className="text-slate-500">vs 上月</span>
                        </div>
                    )}
                </div>
                <div className="p-3 bg-slate-900/50 rounded-lg text-cyan-400 border border-slate-700">
                    <i data-lucide={icon} className="w-6 h-6"></i>
                </div>
            </div>
        );

        // --- 主應用程式 ---
        function PowerNexusDashboard() {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [reserveMargin, setReserveMargin] = useState("15.42");
            const [contractCapacity, setContractCapacity] = useState(7000);

            // 模擬數據生成
            const data = useMemo(() => {
                return Array.from({ length: 24 }, (_, i) => {
                    let baseLoad = 4000 + Math.random() * 500;
                    if (i >= 10 && i <= 14) baseLoad -= 800; // 中午太陽能抵銷
                    if (i >= 16 && i <= 21) baseLoad += 2500; // 傍晚尖峰

                    let optLoad = baseLoad;
                    if (i >= 16 && i <= 21) optLoad -= 2000; // 削峰
                    if (i <= 6) optLoad += 1500; // 填谷

                    return {
                        time: `${i}:00`,
                        original: Math.round(baseLoad),
                        optimized: Math.round(optLoad),
                        solar: (i >= 6 && i <= 17) ? Math.round(1000 * Math.sin((i-6)/11 * Math.PI)) : 0
                    };
                });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                    setReserveMargin((15 + Math.random()).toFixed(2));
                }, 2000);
                // 觸發 Lucide 圖示渲染
                if (window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            const isPeak = currentTime.getHours() >= 16 && currentTime.getHours() <= 21;

            return (
                <div className="max-w-[1400px] mx-auto p-4 md:p-8">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 border-b border-slate-800 pb-6">
                        <div className="flex items-center gap-4">
                            <div className="bg-cyan-600 p-2.5 rounded-xl shadow-lg shadow-cyan-900/20">
                                <i data-lucide="zap" className="text-white w-8 h-8"></i>
                            </div>
                            <div>
                                <h1 className="text-3xl font-extrabold tracking-tight text-white">Power<span className="text-cyan-400">Nexus</span></h1>
                                <p className="text-slate-400 text-sm font-medium">智慧能源戰略中樞 v2.0</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-6 bg-slate-800/50 p-3 rounded-xl border border-slate-700">
                            <div className="text-right">
                                <div className="text-2xl font-mono text-cyan-400 leading-none">{currentTime.toLocaleTimeString()}</div>
                                <div className="text-slate-500 text-xs mt-1">{currentTime.toLocaleDateString()}</div>
                            </div>
                            <div className={`h-10 w-[2px] ${isPeak ? 'bg-rose-500' : 'bg-emerald-500'}`}></div>
                            <div className="flex flex-col">
                                <span className={`text-xs font-bold px-2 py-0.5 rounded ${isPeak ? 'bg-rose-900 text-rose-200' : 'bg-emerald-900 text-emerald-200'}`}>
                                    {isPeak ? '⚠ 尖峰時段' : '✓ 離峰時段'}
                                </span>
                                <span className="text-[10px] text-slate-500 mt-1 uppercase tracking-wider">Status Sync</span>
                            </div>
                        </div>
                    </header>

                    {/* Taipower Sync Section */}
                    <div className="mb-8">
                        <Card title={<><i data-lucide="activity" className="w-4 h-4"></i> 台電即時電力狀態</>}>
                            <div className="flex flex-col md:flex-row items-center justify-between gap-8">
                                <div className="flex items-center gap-6">
                                    <div className="relative">
                                        <div className="w-20 h-20 rounded-full border-4 border-slate-700 flex items-center justify-center bg-emerald-500/10">
                                            <span className="text-emerald-400 font-bold">充裕</span>
                                        </div>
                                        <div className="absolute inset-0 rounded-full bg-emerald-500 animate-ping opacity-20"></div>
                                    </div>
                                    <div>
                                        <p className="text-slate-400 text-sm">備轉容量率</p>
                                        <p className="text-5xl font-black text-white font-mono">{reserveMargin}<span className="text-xl text-slate-500 ml-1">%</span></p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-x-12 gap-y-3">
                                    <div className="flex flex-col"><span className="text-slate-500 text-xs">目前用電</span><span className="text-cyan-300 font-mono font-bold">2,980.5 萬瓩</span></div>
                                    <div className="flex flex-col"><span className="text-slate-500 text-xs">最大供電</span><span className="text-emerald-400 font-mono font-bold">3,602.1 萬瓩</span></div>
                                </div>
                                <a href="https://www.taipower.com.tw/" target="_blank" className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg text-sm font-bold transition-all flex items-center gap-2">
                                    <i data-lucide="external-link" className="w-4 h-4"></i> 官方數據查證
                                </a>
                            </div>
                        </Card>
                    </div>

                    {/* KPI Dashboard */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <KPICard label="即時需量 (Demand)" value="5,842" unit="kW" icon="zap" trend={-2.5} color="text-cyan-400" />
                        <KPICard label="功率因數 (PF)" value="99.2" unit="%" icon="trending-up" color="text-emerald-400" />
                        <KPICard label="儲能系統 (SoC)" value="85" unit="%" icon="battery-charging" color="text-yellow-400" />
                        <KPICard label="預估電費 (Cost)" value="845" unit="萬" icon="dollar-sign" trend={-12.4} color="text-rose-300" />
                    </div>

                    {/* Main Charts */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <Card className="lg:col-span-2" title={<><i data-lucide="line-chart" className="w-4 h-4"></i> 負載曲線優化 (Peak Shifting)</>}>
                            <div className="h-[350px] w-full mt-4">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={data}>
                                        <defs>
                                            <linearGradient id="colorOpt" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#22d3ee" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#22d3ee" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <XAxis dataKey="time" stroke="#64748b" fontSize={12} tickLine={false} />
                                        <YAxis stroke="#64748b" fontSize={12} tickLine={false} />
                                        <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #334155', borderRadius: '8px' }} />
                                        <Legend verticalAlign="top" height={36}/>
                                        <ReferenceLine y={contractCapacity} stroke="#f43f5e" strokeDasharray="5 5" label={{ value: '契約容量', fill: '#f43f5e', fontSize: 10, position: 'insideTopRight' }} />
                                        <Area type="monotone" dataKey="original" name="原始負載" stroke="#64748b" fill="#64748b" fillOpacity={0.05} strokeDasharray="5 5" />
                                        <Area type="monotone" dataKey="optimized" name="優化負載" stroke="#22d3ee" strokeWidth={3} fill="url(#colorOpt)" />
                                        <Area type="monotone" dataKey="solar" name="綠能發電" stroke="#eab308" fill="#eab308" fillOpacity={0.1} />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>

                        <div className="space-y-6">
                            <Card title={<><i data-lucide="cpu" className="w-4 h-4"></i> AI 策略建議</>}>
                                <div className="space-y-4">
                                    <div className="p-4 bg-slate-900/50 rounded-lg border-l-4 border-cyan-500">
                                        <p className="text-xs text-cyan-500 font-bold uppercase mb-1">契約容量監控</p>
                                        <div className="flex justify-between items-end mb-2">
                                            <span className="text-2xl font-mono text-white">83.4%</span>
                                            <span className="text-xs text-slate-500">Safe Level</span>
                                        </div>
                                        <div className="w-full bg-slate-700 h-1.5 rounded-full">
                                            <div className="bg-cyan-500 h-full w-[83%]" />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 items-start p-3 bg-slate-700/30 rounded-lg">
                                        <i data-lucide="shield-check" className="text-emerald-400 w-5 h-5 mt-1"></i>
                                        <div>
                                            <p className="text-sm font-bold text-slate-200">最佳電價方案</p>
                                            <p className="text-xs text-slate-400 mt-1">偵測到生產排程與尖峰重合，建議切換至「批次生產電價」。</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-3 items-start p-3 bg-slate-700/30 rounded-lg">
                                        <i data-lucide="battery" className="text-yellow-400 w-5 h-5 mt-1"></i>
                                        <div>
                                            <p className="text-sm font-bold text-slate-200">儲能調度</p>
                                            <p className="text-xs text-slate-400 mt-1">凌晨 02:00 將自動啟動儲能充電以支應明日需求。</p>
                                        </div>
                                    </div>
                                    
                                    <button className="w-full bg-slate-700 hover:bg-slate-600 py-2.5 rounded-lg text-sm font-medium transition-colors">下載完整能源分析</button>
                                </div>
                            </Card>
                            
                            <Card title="系統操作">
                                <div className="space-y-3">
                                    <label className="text-[10px] text-slate-500 uppercase font-bold">契約容量設定</label>
                                    <input 
                                        type="number" 
                                        value={contractCapacity} 
                                        onChange={(e) => setContractCapacity(e.target.value)}
                                        className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-cyan-400 font-mono focus:outline-none focus:border-cyan-500"
                                    />
                                    <p className="text-[10px] text-slate-500 italic text-right">* 修改後即時連動圖表預警線</p>
                                </div>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PowerNexusDashboard />);
    </script>
</body>
</html>
